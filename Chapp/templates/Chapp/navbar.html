
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapp</title>
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-md bg-dark sticky-top p-3">
    <a class="navbar-brand">
    <img src="https://i.postimg.cc/28HJtH6d/applogo.png"  width=60 class="navbar-logo">
    </a>
    <label class="navbar-brand font-bold text-light"><h5 class="font-weight-bold">Chapp</h5></label>
    {% if status%}
    <ul class="navbar-nav ms-auto">
        li class="nav-item"><a  class="nav-link" href="{% url 'login:profile_User' %}">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'login:people' %}">People</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'login:friend_User' %}">Friends</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'newsfeed:feed_User' %}">Newsfeed</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'newsfeed:upload_User' %}">Upload Photos</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'login:logout_User' %}">Logout</a></li>
    {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'login:login_User' %}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'register:register_User' %}">Register</a></li>
    {% endif %}
         
    </ul>

</nav>    
{% block body %}

{% endblock %}
    
</body>
</html>
